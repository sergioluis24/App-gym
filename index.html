<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gym Control</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5 pt-3">  
        <h1 class="my-3"><i class="fas fa-dumbbell mr-2"></i>Gym</h1>
        <form class="" id="form">
            <input type="text" placeholder="Ingrese actividad" id="activity" class="form-control my-4">
            <button type="submit" class="btn primary-color-dark text-white">Agregar</button>
            <!-- Alerts -->
            <div class="" id="alerts">
              <div class="alert alert-primary my-3 d-flex" role="alert">
                <div class="mr-auto">
                  <i class="fas fa-child mr-2"></i>
                  <b class="">Texto de actividad</b>
                  <span class="ml-2" id="estate">-Estado</span>
                </div>                
                <div class="ml-auto">
                <i class="fas fa-check"></i><i class="far fa-trash-alt ml-2"></i>
                </div>
               </div>
            </div>
        </form>

    </div>
    

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <script src="js/app.js"></script>
</body>
</html>
